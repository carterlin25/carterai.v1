  <main class="container">
    <section class="contact">
      <h1>聯絡我</h1>
      <p class="lead">歡迎留下專案需求或預約諮詢 — 我會盡快回覆你。</p>

      <div class="contact-grid">
        <div class="contact-info">
          <h3>直接聯絡</h3>
          <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
          <p>Line / IG / LinkedIn: 可在此放連結</p>
        </div>

        <div class="contact-form-area">
          <h3>聯絡表單（Google 表單）</h3>

          <!--
            替換區：
            當你在 Google 表單按「傳送」-> 嵌入 < >，會拿到 <iframe ...></iframe> 。
            把那段 iframe 貼在下方 <div id="gform-placeholder"> 內，或直接替換整個 <div>。
          -->
          <div id="gform-placeholder" class="gform-placeholder">
            <!-- 範例預留顯示 -->
            <div class="gform-note">請將你的 Google 表單的 &lt;iframe&gt; 貼在這裡。</div>
            <!-- 範例（請刪除以下註解與 iframe，改貼你的真正 iframe） -->
            <!--
            <iframe src="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform?embedded=true" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">載入中…</iframe>
            -->
          </div>
        </div>
      </div>
    </section>

  <footer class="site-footer">
